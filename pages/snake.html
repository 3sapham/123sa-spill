<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snake</title>
        <link rel="stylesheet" type="text/css" href="../styles/snake.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="../index.html">‚Üê Hjem</a>
            </div>
        </header>
        <div class="container">
            <h2>Snake</h2>
            <div id="score">Bruk piltastene</div>
            <canvas width="450" height="450" id="canvas"></canvas>
            <button class="reset" onclick="reset()">Resett</button>
        </div>
        <script>
            let score = 0;
            var blockSize = 20;
            var row = 20;
            var col = 20;
     
            var snakeX = blockSize * 5;
            var snakeY = blockSize * 5;

            var speedX = 0;
            var speedY = 0;

            var snakeBody = [];

            var foodX;
            var foodY;

            var gameOver = false;

            const display = document.getElementById('score');
            const game = document.getElementById("canvas");

            game.height = row * blockSize;
            game.width = col * blockSize;
            ctx = game.getContext("2d");

            food();
            document.addEventListener("keyup", endreRetning);
            setInterval(update, 1000/10); 

            function update() {
                if (gameOver) {
                    return;
                }

                ctx.fillStyle="#6D1059";
                ctx.fillRect(0, 0, game.width, game.height);

                ctx.fillStyle="#ff0000";
                ctx.fillRect(foodX, foodY, blockSize, blockSize);

                if (snakeX == foodX && snakeY == foodY) {
                    snakeBody.push([foodX, foodY]);
                    food();
                    score += 10;
                    display.textContent = 'Poeng: ' + score;
                }

                for (let i = snakeBody.length-1; i > 0; i--) {
                    snakeBody[i] = snakeBody[i-1];
                }
                if (snakeBody.length) {
                    snakeBody[0] = [snakeX, snakeY];
                }

                ctx.fillStyle="#00c42e";
                snakeX += speedX * blockSize;
                snakeY += speedY * blockSize;
                ctx.fillRect(snakeX, snakeY, blockSize, blockSize);
                for (let i = 0; i < snakeBody.length; i++) {
                    ctx.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
                }

                if (snakeX < 0 || snakeX > col*blockSize || snakeY < 0 || snakeY > row*blockSize) {
                    gameOver = true;
                    display.textContent = 'Poeng totalt: ' + score;
                }

                for (let i = 0; i < snakeBody.length; i++) {
                    if (snakeX == snakeBody[i][0] && snakeY == snakeBody[i][1]) {
                        gameOver = true;
                        display.textContent = 'Poeng totalt: ' + score;
                    }
                }
            }

            function endreRetning(e) {
                if (e.code == "ArrowUp" && speedY != 1) {
                    speedX = 0;
                    speedY = -1;
                }
                else if (e.code == "ArrowDown" && speedY != -1) {
                    speedX = 0;
                    speedY = 1;
                }
                else if (e.code == "ArrowLeft" && speedX != 1) {
                    speedX = -1;
                    speedY = 0;
                }
                else if (e.code == "ArrowRight" && speedX != -1) {
                    speedX = 1;
                    speedY = 0;
                }
            }

            function food() {
                foodX = Math.floor(Math.random() * col) * blockSize;
                foodY = Math.floor(Math.random() * row) * blockSize;
            }
    
            function reset() {
                gameOver = false;
                score = 0;
                snakeX = blockSize * 5;
                snakeY = blockSize * 5;
                speedX = 0;
                speedY = 0;
                snakeBody = [];
                display.textContent = 'Poeng: ' + score;
                food();
            }

        </script>
    </body>
</html>
