<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BlackJack</title>
        <link rel="stylesheet" type="text/css" href="../styles/blackjack.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="../index.html"><p>‚Üê Hjem</p></a>
            </div>
        </header>
        <div class="container">
            <h2>BlackJack</h2>
            <div id="score">Poeng: 0</div>
            <div class="game">
                <div class="bord">
                    <p id="dealerText">Dealer's H√•nd: </p>
                    <div id="dealerBord" class="card-container"></div>
                </div>
                <div class="bord">
                    <p id="playerText">Din H√•nd: </p>
                    <div id="playerBord" class="card-container"></div>
                </div>
                <div id="melding"></div>
            </div>
            <div>
                <button onclick="deal()">Deal</button>
                <button onclick="hit()">Hit</button>
                <button onclick="stand()">Stand</button>
            </div>
        </div>
        <script>
            const scoreDisplay = document.getElementById('score');
            const resultDisplay = document.getElementById('melding');
            const dealerBord = document.getElementById('dealerBord');
            const playerBord = document.getElementById('playerBord');
            const dealerText = document.getElementById('dealerText');
            const playerText = document.getElementById('playerText');

            let playerHand = [];
            let dealerHand = [];
            let playerScore = 0;
            let dealerScore = 0;
            let totalScore = 0;
            
            const deck = ["üÇ°", "üÇ¢", "üÇ£", "üÇ§", "üÇ•", "üÇ¶", "üÇß", "üÇ®", "üÇ©", "üÇ™", "üÇ´", "üÇ≠", "üÇÆ", 
                            "üÇ±", "üÇ≤", "üÇ≥", "üÇ¥", "üÇµ", "üÇ∂", "üÇ∑", "üÇ∏", "üÇπ", "üÇ∫", "üÇª", "üÇΩ", "üÇæ", 
                            "üÉÅ", "üÉÇ", "üÉÉ", "üÉÑ", "üÉÖ", "üÉÜ", "üÉá", "üÉà", "üÉâ", "üÉä", "üÉã", "üÉç", "üÉé", 
                            "üÉë", "üÉí", "üÉì", "üÉî", "üÉï", "üÉñ", "üÉó", "üÉò", "üÉô", "üÉö", "üÉõ", "üÉù", "üÉû"];

            function deal() {
                playerHand = [];
                dealerHand = [];

                playerScore = 0;
                dealerScore = 0;

                dealerText.textContent = "Dealer's h√•nd: ";
                playerText.textContent = "Din h√•nd: ";
                playerBord.innerHTML = "";
                dealerBord.innerHTML = "";
                resultDisplay.textContent = "";

                playerHand = [drawCard(), drawCard()];
                dealerHand = [drawCard(), drawCard()];

                playerScore = calculateScore(playerHand);
                dealerScore = calculateScore(dealerHand);

                displayCards(true);
            }

            function drawCard() {
                const randomIndex = Math.floor(Math.random() * deck.length);
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.textContent = deck[randomIndex];

                return cardElement;
            }

            function getCardValue(card) {
                const cardText = card.textContent;

                const values = {
                    "üÇ°": 1, "üÇ¢": 2, "üÇ£": 3, "üÇ§": 4, "üÇ•": 5, "üÇ¶": 6, "üÇß": 7, "üÇ®": 8, "üÇ©": 9, "üÇ™": 10, "üÇ´": 10, "üÇ≠": 10, "üÇÆ": 10, 
                    "üÇ±": 1, "üÇ≤": 2, "üÇ≥": 3, "üÇ¥": 4, "üÇµ": 5, "üÇ∂": 6, "üÇ∑": 7, "üÇ∏": 8, "üÇπ": 9, "üÇ∫": 10, "üÇª": 10, "üÇΩ": 10, "üÇæ": 10, 
                    "üÉÅ": 1, "üÉÇ": 2, "üÉÉ": 3, "üÉÑ": 4, "üÉÖ": 5, "üÉÜ": 6, "üÉá": 7, "üÉà": 8, "üÉâ": 9, "üÉä": 10, "üÉã": 10, "üÉç": 10, "üÉé": 10,
                    "üÉë": 1, "üÉí": 2, "üÉì": 3, "üÉî": 4, "üÉï": 5, "üÉñ": 6, "üÉó": 7, "üÉò": 8, "üÉô": 9, "üÉö": 10, "üÉõ": 10, "üÉù": 10, "üÉû": 10
                };

                return values[cardText];
            }

            function calculateScore(hand) {
                let score = 0;
                let numAces = 0;

                for (const card of hand) {
                    const cardValue = getCardValue(card);
                    score += cardValue;
                    if (cardValue === 11) {
                    numAces++;
                    }
                }

                while (score > 21 && numAces > 0) {
                    score -= 10;
                    numAces--;
                }

                return score;
            }

            function displayCards(hideDealerCard) {
                playerBord.innerHTML = "";
                dealerBord.innerHTML = "";

                for (const card of playerHand) {
                    playerBord.appendChild(card);
                }

                for (let i = 0; i < dealerHand.length; i++) {
                    const card = dealerHand[i];
                    const cardElement = document.createElement("div");
                    cardElement.className = "card";

                    if (i === 1 && hideDealerCard) {
                        cardElement.textContent = "üÇ†";
                    } else {
                        cardElement.textContent = card.textContent;
                    }

                    dealerBord.appendChild(cardElement);
                }
            }

            function hit() {
                if (!gameOver()) {
                    playerHand.push(drawCard());
                    playerScore = calculateScore(playerHand);
                    displayCards();
                    checkResult();
                }
            }

            function stand() {
                if (!gameOver()) {
                    while (dealerScore < 17) {
                    dealerHand.push(drawCard());
                    dealerScore = calculateScore(dealerHand);
                    }
                    displayCards();
                    checkResult();
                }
            }

            function checkResult() {
                if (playerScore > 21) {
                    resultDisplay.textContent = "Bust! Dealer vant.";
                    totalScore -= 10;
                } else if (dealerScore > 21) {
                    resultDisplay.textContent = "Bust! Du vant.";
                    totalScore += 10;
                } else if (playerScore > dealerScore) {
                    resultDisplay.textContent = "Du vant!";
                    totalScore += 10;
                } else if (playerScore < dealerScore) {
                    resultDisplay.textContent = "Dealer vant!";
                    totalScore -= 10;
                } else {
                    resultDisplay.textContent = "Uavgjort";
                }

                dealerText.textContent = "Dealer's h√•nd: " + dealerScore;
                playerText.textContent = "Din h√•nd: " + playerScore;
                scoreDisplay.textContent = "Poeng: " + totalScore;
            }

            function gameOver() {
                return playerScore >= 21 || dealerScore >= 21;
            }
        </script>
    </body>
</html>
